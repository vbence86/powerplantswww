
<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div id="navbar" class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div id="powerplants-logo-container" class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="powerplants-logo" class="navbar-brand" href="#">PowerPlants</a>
        </div>
        <div class="navbar-collapse collapse">
          <a id="kickstarter-brand" class="navbar-brand" href="http://kickstarter.com">
            a <span>KICK</span><span>STARTER</span> project
          </a>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <section id="explosion">
      <div id="extraclouds" class="layer" data-0="transform:translateY(0px) scale(1)" data-600="transform:translateY(50px) scale(1.1)"></div>
      <div id="boom" class="layer" data-0="transform:translateY(0px) scale(1)" data-600="transform:translateY(150px) scale(1.2)"></div>
      <div id="bits1" class="layer" data-0="transform:translateY(0px) rotate(0deg)" data-600="transform:translateY(100px) rotate(40deg)"></div>
      <div id="bits2" class="layer" data-0="transform:translateY(0px) scale(1)" data-600="transform:translateY(100px) scale(1.8)"></div>
      <div id="bits3" class="layer" data-0="transform:translateY(0px) scale(0.9) rotate(0deg)" data-600="transform:translateY(100px) scale(1.8) rotate(-30deg)"></div>          
    </section>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <section id="video-jumbotron" class="jumbotron">
      <div class="row">
        <div class="col-md-6">
          <h1>Discover why our game ought to be your choice!</h1>
          <p>Would you learn more how things are going on with our project? <span class="text-muted">Watch our video and join our team!</span></p>
         </div>
        <div class="col-md-6 video">
          <div id="video">
            <iframe src="//www.youtube.com/embed/MXKEccRiMeQ" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </section>

    <section id="pledges" class="skrollable" data-bottom-top="position:relative;" data-top="position:fixed;top:0;left:0">
      <div id="pledges-universe" class="skrollable" data-bottom-top="background-position-y:-45em" data-top="background-position-y:-70em">
        <div id="pledges-intro" class="zone skrollable" data-_hrsstart="top:0em;opacity:1" data-_hrsstart-100="top:-10em;opacity:0;">
          <h1>Cycle through our pledges</h1>
          <div class="box-indicator hrs-next"><div></div></div>
        </div>
        <div id="pledges-zone-1" class="zone skrollable" data-_hrsstart="background-position-x:0em" data-end="background-position-x:-100em"></div>
        <div id="pledges-zone-2" class="zone skrollable" data-_hrsstart="background-position-x:0em" data-end="background-position-x:-200em"></div>
        <div id="pledges-zone-ground" class="zone skrollable" data-_hrsstart="background-position-x:0em" data-end="background-position-x:-1000em"></div>
      </div>
    </section>

    <section id="hrs-placeholder"></section>
